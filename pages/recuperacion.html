<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recuperar Acceso</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #4facfe, #00f2fe);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .recover-container {
      background: #fff;
      padding: 2rem;
      border-radius: 15px;
      box-shadow: 0px 5px 15px rgba(0,0,0,0.2);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    .recover-container h2 {
      margin-bottom: 1rem;
      color: #333;
    }

    .recover-container p {
      font-size: 0.95rem;
      color: #555;
      margin-bottom: 1.5rem;
    }

    .form-group {
      margin-bottom: 1rem;
      text-align: left;
    }

    .form-group label {
      display: block;
      font-size: 0.9rem;
      margin-bottom: 0.5rem;
      color: #555;
    }

    .form-group input {
      display: block;
      margin: 0 auto;
      width: 90%;
      padding: 0.75rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
      transition: border-color 0.3s ease;
    }

    .form-group input:focus {
      border-color: #4facfe;
      outline: none;
    }

    .btn-recover {
      width: 90%;
      padding: 0.9rem;
      background: #4facfe;
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
      margin-top: 1rem;
    }

    .btn-recover:hover {
      background: #00c6ff;
    }

    .extra-links {
      margin-top: 1rem;
      font-size: 0.9rem;
    }

    .extra-links a {
      color: #4facfe;
      text-decoration: none;
    }

    .extra-links a:hover {
      text-decoration: underline;
    }

    @media (max-width: 500px) {
      .recover-container {
        padding: 1.5rem;
      }
      .form-group input,
      .btn-recover {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="recover-container">
    <h2>Recuperar Acceso</h2>
    <p>Ingresa tu correo electr贸nico registrado y te enviaremos un enlace para restablecer tu acceso.</p>
    <form action="#" method="post">
      <div class="form-group">
        <label for="correo">Correo electr贸nico</label>
        <input type="email" id="correo" name="correo" required>
      </div>
      <button type="submit" class="btn-recover">Enviar enlace de recuperaci贸n</button>
    </form>
    <div class="extra-links">
      <p><a href="login.html">Volver al inicio de sesi贸n</a></p>
    </div>
  </div>
</body>
</html>
