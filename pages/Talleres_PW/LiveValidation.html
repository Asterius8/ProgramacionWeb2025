<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <title>Ejemplo LiveValidateJS</title>

  <script src="https://cdn.jsdelivr.net/gh/Formu8JS/LiveValidateJS@main/livevalidate.js"></script>

</head>

<body>

  <form id="mi-formulario">

    <h3>Ejemplo 1</h3>

    <div>
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" name="nombre">
    </div>

    <br>
    <hr>

    <h3>Ejemplo 2</h3>

    <div>
      <label for="email">Correo:</label>
      <input type="text" id="email" name="email">
    </div>

    <br>
    <hr>

    <h3>Ejemplo 3</h3>

    <div>
      <label for="password">Contraseña:</label>
      <input type="password" id="password" name="password">
    </div>

    <br>
    <hr>

  </form>

  <script>

    const nombreInput = document.getElementById('nombre');
    const emailInput = document.getElementById('email');
    const passwordInput = document.getElementById('password');

    // Validar nombre: obligatorio
    addLiveValidation(nombreInput, [
      { required: true, requiredMessage: "El nombre es obligatorio" }
    ]);

    // Validar email: obligatorio + patrón
    addLiveValidation(emailInput, [
      { required: true, requiredMessage: "El correo es obligatorio" },
      { pattern: /^[^\s@]+@[^\s@]+\.[^\s@]+$/, patternMessage: "Formato de correo inválido" }
    ]);

    //Validar contraseña obligatorio + minimo + maximo
    addLiveValidation(passwordInput, [
      { required: true, requiredMessage: "La contraseña es obligratoria" },
      { minLength: 6, minLengthMessage: "Debe tener al menos 6 caracteres" },
      { maxLength: 20, maxLengthMessage: "No puede superar los 20 caracteres" }
    ]);

  </script>
</body>

</html>
