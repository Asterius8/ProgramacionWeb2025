<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error 403 - Acceso Denegado</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600&family=Playfair+Display:wght@400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #4a9c82;
            --primary-light: #6ab79f;
            --gold-color: #d4af37;
            --gold-dark: #b8941f;
            --gold-light: #e6c86a;
            --light-color: #f8f9fa;
            --dark-color: #333333;
            --gray-color: #e0e0e0;
            --error-color: #e74c3c;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #e4efe9 100%);
            color: var(--dark-color);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .error-container {
            text-align: center;
            background-color: white;
            border-radius: 15px;
            padding: 50px 40px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
            position: relative;
            overflow: hidden;
        }

        .error-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(90deg, var(--error-color) 0%, var(--gold-color) 100%);
        }

        .error-icon {
            font-size: 5rem;
            color: var(--error-color);
            margin-bottom: 20px;
            animation: bounce 2s infinite;
        }

        .error-code {
            font-family: 'Playfair Display', serif;
            font-size: 6rem;
            font-weight: 700;
            color: var(--error-color);
            margin-bottom: 10px;
            line-height: 1;
        }

        .error-title {
            font-family: 'Playfair Display', serif;
            font-size: 2.2rem;
            color: var(--dark-color);
            margin-bottom: 15px;
        }

        .error-message {
            color: #666;
            font-size: 1.1rem;
            margin-bottom: 30px;
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
        }

        .error-details {
            background-color: var(--light-color);
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 30px;
            text-align: left;
            border-left: 4px solid var(--error-color);
        }

        .error-details h3 {
            color: var(--error-color);
            margin-bottom: 10px;
            font-size: 1.1rem;
        }

        .error-details ul {
            list-style: none;
            padding-left: 0;
        }

        .error-details li {
            margin-bottom: 8px;
            padding-left: 20px;
            position: relative;
        }

        .error-details li::before {
            content: '‚Ä¢';
            color: var(--error-color);
            font-weight: bold;
            position: absolute;
            left: 0;
        }

        .action-buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
            margin-top: 30px;
        }

        .btn {
            padding: 14px 30px;
            border-radius: 8px;
            font-family: 'Montserrat', sans-serif;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            border: none;
            font-size: 1rem;
            min-width: 160px;
            justify-content: center;
        }

        .btn-primary {
            background-color: var(--primary-color);
            color: white;
        }

        .btn-primary:hover {
            background-color: var(--primary-light);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(74, 156, 130, 0.3);
        }

        .btn-outline {
            background-color: transparent;
            color: var(--primary-color);
            border: 2px solid var(--primary-color);
        }

        .btn-outline:hover {
            background-color: var(--primary-color);
            color: white;
            transform: translateY(-2px);
        }

        .btn-secondary {
            background-color: var(--gold-color);
            color: white;
        }

        .btn-secondary:hover {
            background-color: var(--gold-dark);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(212, 175, 55, 0.3);
        }

        .contact-info {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid var(--gray-color);
            color: #666;
            font-size: 0.9rem;
        }

        .contact-info a {
            color: var(--primary-color);
            text-decoration: none;
        }

        .contact-info a:hover {
            text-decoration: underline;
        }

        /* Animaciones */
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-10px);
            }
            60% {
                transform: translateY(-5px);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .error-container > * {
            animation: fadeIn 0.6s ease-out;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .error-container {
                padding: 40px 25px;
            }

            .error-code {
                font-size: 4.5rem;
            }

            .error-title {
                font-size: 1.8rem;
            }

            .error-icon {
                font-size: 4rem;
            }

            .action-buttons {
                flex-direction: column;
                align-items: center;
            }

            .btn {
                width: 100%;
                max-width: 280px;
            }
        }

        @media (max-width: 480px) {
            .error-container {
                padding: 30px 20px;
            }

            .error-code {
                font-size: 3.5rem;
            }

            .error-title {
                font-size: 1.5rem;
            }

            .error-message {
                font-size: 1rem;
            }

            .btn {
                padding: 12px 20px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-icon">üö´</div>
        <div class="error-code">403</div>
        <h1 class="error-title">Acceso Denegado</h1>
        
        <p class="error-message">
            Lo sentimos, pero no tienes permisos para acceder a esta p√°gina o recurso.
        </p>

        <div class="action-buttons">
            <a href="../landing_page.html" class="btn btn-primary">
                <i class="fas fa-home"></i> P√°gina Principal
            </a>
        </div>

        <div class="contact-info">
            <p>Si crees que esto es un error, por favor contacta al administrador del sistema.</p>
            <p>üìû <a href="tel:+1234567890">(123) 456-7890</a> | ‚úâÔ∏è <a href="mailto:soporte@clinicabienestar.com">soporte@clinicabienestar.com</a></p>
        </div>
    </div>

    <!-- Font Awesome para los √≠conos -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>

    <script>
        // Efecto de escritura para el mensaje de error
        document.addEventListener('DOMContentLoaded', function() {
            const errorMessage = document.querySelector('.error-message');
            const originalText = errorMessage.textContent;
            errorMessage.textContent = '';
            
            let i = 0;
            const typeWriter = () => {
                if (i < originalText.length) {
                    errorMessage.textContent += originalText.charAt(i);
                    i++;
                    setTimeout(typeWriter, 50);
                }
            };
            
            setTimeout(typeWriter, 1000);
        });
    </script>
</body>
</html>
