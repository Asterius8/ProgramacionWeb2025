<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datos Personales - Clínica del Bienestar</title>

    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600&family=Playfair+Display:wght@400;500&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- LiveValidation -->
    <script src="https://cdn.jsdelivr.net/gh/Formu8JS/LiveValidateJS@main/livevalidate.js"></script>
    <link rel="stylesheet" href="css/form_paciente.css">
</head>
<body>

    <div class="container">
        <form class="form-card" method="POST" action="../backend/controllers/alta_paciente.php" id="datosForm">
            <h2>Datos Personales</h2>
            <p class="subtitle">Completa tu información personal</p>
            
            <div class="form-group">
                <label for="nombre">Nombre(s)</label>
                <input type="text" id="nombre" name="nombre" placeholder="Ingresa tu nombre">
            </div>

            <div class="form-group">
                <label for="primer_apellido">Primer Apellido</label>
                <input type="text" id="primer_apellido" name="primer_apellido" placeholder="Ingresa tu primer apellido">
            </div>

            <div class="form-group">
                <label for="segundo_apellido">Segundo Apellido</label>
                <input type="text" id="segundo_apellido" name="segundo_apellido" placeholder="Ingresa tu segundo apellido">
            </div>

            <div class="form-group">
                <label for="fecha_nac">Fecha de Nacimiento</label>
                <input type="date" id="fecha_nac" name="fecha_nac">
            </div>

            <div class="form-group">
                <label>Sexo</label>
                <div class="radio-group">
                    <div class="radio-option">
                        <input type="radio" id="sexo_m" name="sexo" value="M">
                        <label for="sexo_m">Masculino</label>
                    </div>
                    <div class="radio-option">
                        <input type="radio" id="sexo_f" name="sexo" value="F">
                        <label for="sexo_f">Femenino</label>
                    </div>
                    <div class="radio-option">
                        <input type="radio" id="sexo_o" name="sexo" value="O">
                        <label for="sexo_o">Otro</label>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label for="telefono">Teléfono</label>
                <input type="tel" id="telefono" name="telefono" placeholder="Ingresa tu número de teléfono">
            </div>

            <div class="form-group">
                <label for="tipo_seguro">Tipo de Seguro</label>
                <select id="tipo_seguro" name="tipo_seguro">
                    <option value="" disabled selected>Selecciona una opción</option>
                    <option value="Privado">Privado</option>
                    <option value="Aseguradora">Aseguradora</option>
                    <option value="Gobierno">Gobierno</option>
                    <option value="Indigente">Indigente</option>
                    <option value="Ninguno">Ninguno</option>
                </select>
            </div>

            <div class="emergency-contact">
                <h3>Contacto de Emergencia</h3>
                
                <div class="form-group">
                    <label for="contacto_emergencia">Nombre del Contacto</label>
                    <input type="text" id="contacto_emergencia" name="contacto_emergencia" placeholder="Nombre completo del contacto">
                </div>

                <div class="form-group">
                    <label for="telefono_emergencia">Teléfono del Contacto</label>
                    <input type="tel" id="telefono_emergencia" name="telefono_emergencia" placeholder="Número de teléfono del contacto">
                </div>
            </div>

            <button type="submit" class="btn-primary">Guardar Datos</button>
        </form>
    </div>

    <!-- Validaciones con LiveValidation -->
    <script>
        // Configuración global para mostrar mensajes de validación en rojo
        LiveValidateConfig({
            messageClass: 'live-validation-message',
            errorFieldClass: 'live-validation-error'
        });

        // Validación para el nombre
        const nombreInput = document.getElementById('nombre');
        addLiveValidation(nombreInput, [{
            required: true,
            requiredMessage: "El nombre es obligatorio"
        }]);

        // Validación para el primer apellido
        const primerApellidoInput = document.getElementById('primer_apellido');
        addLiveValidation(primerApellidoInput, [{
            required: true,
            requiredMessage: "El primer apellido es obligatorio"
        }]);

        // Validación para la fecha de nacimiento
        const fechaNacInput = document.getElementById('fecha_nac');
        addLiveValidation(fechaNacInput, [{
            required: true,
            requiredMessage: "La fecha de nacimiento es obligatoria"
        }]);

        // Validación para el teléfono
        const telefonoInput = document.getElementById('telefono');
        addLiveValidation(telefonoInput, [{
            required: true,
            requiredMessage: "El teléfono es obligatorio"
        }, {
            pattern: /^[0-9+\-\s()]{10,}$/,
            patternMessage: "Formato de teléfono inválido"
        }]);

        // Validación para el tipo de seguro
        const tipoSeguroInput = document.getElementById('tipo_seguro');
        addLiveValidation(tipoSeguroInput, [{
            required: true,
            requiredMessage: "Debes seleccionar un tipo de seguro"
        }]);

        // Validación para el contacto de emergencia
        const contactoEmergenciaInput = document.getElementById('contacto_emergencia');
        addLiveValidation(contactoEmergenciaInput, [{
            required: true,
            requiredMessage: "El nombre del contacto de emergencia es obligatorio"
        }]);

        // Validación para el teléfono de emergencia
        const telefonoEmergenciaInput = document.getElementById('telefono_emergencia');
        addLiveValidation(telefonoEmergenciaInput, [{
            required: true,
            requiredMessage: "El teléfono del contacto de emergencia es obligatorio"
        }, {
            pattern: /^[0-9+\-\s()]{10,}$/,
            patternMessage: "Formato de teléfono inválido"
        }]);

        // Manejo del envío del formulario
        document.getElementById('datosForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Verificar si hay errores de validación
            const errores = document.querySelectorAll('.live-validation-error');
            
            if (errores.length === 0) {
                Swal.fire({
                    title: '¡Datos guardados!',
                    text: 'Tu información se ha guardado correctamente.',
                    icon: 'success',
                    confirmButtonColor: '#8B0035'
                });
                // Aquí normalmente enviarías los datos al servidor
                // this.submit();
            } else {
                Swal.fire({
                    title: 'Error',
                    text: 'Por favor, corrige los errores en el formulario.',
                    icon: 'error',
                    confirmButtonColor: '#8B0035'
                });
            }
        });
    </script>

</body>
</html>
